version: '3.8'

services:
  ruoyi-ai-copilot:
    build:
      context: .
      dockerfile: Dockerfile
    image: ruoyi-ai-copilot:latest
    container_name: ruoyi-ai-copilot
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      # Spring AI 配置
      - SPRING_AI_OPENAI_API_KEY=${SPRING_AI_OPENAI_API_KEY}
      - SPRING_AI_OPENAI_BASE_URL=${SPRING_AI_OPENAI_BASE_URL:-https://dashscope.aliyuncs.com/compatible-mode}
      - SPRING_AI_OPENAI_CHAT_OPTIONS_MODEL=${SPRING_AI_OPENAI_CHAT_OPTIONS_MODEL:-qwen-plus}
      
      # 服务器配置
      - SERVER_PORT=8080
      
      # 应用配置
      - APP_WORKSPACE_ROOT_DIRECTORY=/app/workspace
      - APP_BROWSER_AUTO_OPEN=false
      - APP_SECURITY_APPROVAL_MODE=${APP_SECURITY_APPROVAL_MODE:-DEFAULT}
      
      # 工具配置
      - APP_TOOLS_READ_FILE_ENABLED=true
      - APP_TOOLS_WRITE_FILE_ENABLED=true
      - APP_TOOLS_EDIT_FILE_ENABLED=true
      - APP_TOOLS_LIST_DIRECTORY_ENABLED=true
      
      # JVM 配置
      - JAVA_OPTS=-Xms512m -Xmx1024m -XX:+UseG1GC
      
      # 日志配置
      - LOGGING_LEVEL_ROOT=${LOGGING_LEVEL_ROOT:-INFO}
      - LOGGING_LEVEL_COM_EXAMPLE_DEMO=${LOGGING_LEVEL_COM_EXAMPLE_DEMO:-DEBUG}
    
    volumes:
      # 工作目录（持久化用户项目文件）
      - ./workspace:/app/workspace
      # 日志目录（持久化日志）
      - ./logs:/app/logs
    
    networks:
      - ruoyi-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # 资源限制（可选，根据实际情况调整）
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  ruoyi-network:
    driver: bridge

